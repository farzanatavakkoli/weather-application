<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-form-input">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <main>
            <div class="weather-app-today">
                <div>
                    <h1 class="city" id="city">

                    </h1>
                    <p>
                        <span id="time"></span>, <span id="description"></span>
                        <br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind">6.17km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <div id="icon"></div>
                    <div class="current-temperature-value" id="current-temperature-value"></div>
                    <div class="current-temperature-unit">℃</div>
                </div>
            </div>

            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Tue</div>
                    <div class="weather-forecast-icon">⛅</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21°</strong></div>
                        <div class="weather-forecast-temperature"> 13°</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Wed</div>
                    <div class="weather-forecast-icon">⛅</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21°</strong></div>
                        <div class="weather-forecast-temperature"> 13°</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Thu</div>
                    <div class="weather-forecast-icon">⛅</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21°</strong></div>
                        <div class="weather-forecast-temperature"> 13°</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Fri</div>
                    <div class="weather-forecast-icon">⛅</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21°</strong></div>
                        <div class="weather-forecast-temperature"> 13°</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Sat</div>
                    <div class="weather-forecast-icon">⛅</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21°</strong></div>
                        <div class="weather-forecast-temperature"> 13°</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Sun</div>
                    <div class="weather-forecast-icon">⛅</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21°</strong></div>
                        <div class="weather-forecast-temperature"> 13°</div>
                    </div>
                </div>

            </div>
        </main>


        <footer>
            This project was coded by <a href="https://github.com/farzanatavakkoli" target="_blank">Farzana
                Tavakkoli</a>,
            is <a href="https://github.com/farzanatavakkoli/weather-application" target="_blank">open-sourced on
                gitHub</a>
            and <a href="https://weather-application-smoky-two-90.vercel.app/" target="_blank">hosted on vercel.</a>
        </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
